pluginManagement {
	repositories {
		jcenter()
		gradlePluginPortal()
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		mavenLocal()
	}
}

rootProject.name = "patchwork-api"

include 'patchwork-events-lifecycle'
include 'patchwork-config'
include 'patchwork-loader'
include 'patchwork-registries'
include 'patchwork-dispatcher'
